{% extends "base.html" %}
{% block content %}
<section class="content">
    <div class="container-fluid">

        <!-- Upload Form -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">Upload Files to Folder</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="folder_name">Folder Name</label>
                        <input type="text" name="folder_name" id="folder_name" class="form-control" placeholder="Enter folder name" required>
                    </div>

                    <div class="form-group">
                        <label for="files">Select Files</label>
                        <input type="file" name="files[]" id="files" multiple class="form-control" required>
                        <small class="form-text text-muted">You can select multiple images at once.</small>
                    </div>

                    <!-- Drag and Drop Zone -->
                    <div id="drop_zone" style="border: 2px dashed #28a745; padding: 20px; text-align: center; cursor: pointer;">
                        Drag & Drop files here
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Existing Folders -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Existing Folders</h3>
            </div>
            <div class="card-body">
                {% if folders %}
                    <ul>
                    {% for folder in folders %}
                        <li><a href="{{ url_for('static', filename='uploads/' ~ folder) }}" target="_blank">{{ folder }}</a></li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No folders yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>


{% endblock %}
